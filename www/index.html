
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Labyrinth Ripper</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="scripts/frameworks/angular.min.js"></script>
</head>
<body ng-app="mPlatform">
    <section id="todoapp" ng-controller="ProductCtrl">
        <header id="header">
            <div id="headerBand"></div>
            <input id="new-todo" placeholder="What you looking for?" ng-text-change="search()" ng-model="productsModel" autofocus>
        </header>
        <section id="main">
            <div id="todo-list" ng-cloak>
                <div class="templateWrapper" ng-repeat="item in products">
                    <div class="templateContainer">
                        <div class="templateAddress" ng-cloak>{{item.Name }}</div>
                        <div class="templateAddress" ng-cloak>{{item.Price  | currency}}</div>
                    </div>
                    <div class="templateBorder"></div>
                </div>
            </div>
        </section>
    </section>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- CordovaToDoApp_AngularJS references -->

    <script src="scripts/frameworks/angular-resource.min.js"></script>

    <script src="scripts/ang/app.js"></script>
    <script src="scripts/ang/services.js"></script>
    <script src="scripts/ang/controllers.js"></script>
    <script src="scripts/ang/directives.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
